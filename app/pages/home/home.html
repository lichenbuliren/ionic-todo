<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button (click)="addItem()"><icon add></icon>Add Item</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
    {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
